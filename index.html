<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal Finder</title>
    <link rel="stylesheet" href="style/style.css" />
    <script
      src="https://kit.fontawesome.com/4bf874ced9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Meal Finder</h1>
      <form action="" class="search-form">
        <div class="input-container">
          <input type="text" placeholder="Search for a meal" />
          <button class="btn btn__search" type="button">
            <i class="fa-solid fa-magnifying-glass icon"></i>
          </button>
          <button class="btn btn__shuffle" type="button">
            <i class="fa-solid fa-shuffle icon"></i>
          </button>
        </div>
      </form>
    </header>
    <div class="photo__wraper"></div>
    <script src="index.js"></script>
  </body>
</html>
